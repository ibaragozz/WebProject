{% extends 'base.html' %}

{% block content %}
    <h1>Регистрация</h1>

    <form method="post" action="{{ url_for('register') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }}<br>
            {{ form.username }}<br>
        </div>
        <div>
            {{ form.password.label }}<br>
            {{ form.password }}<br>
        </div>
        <div>
            {{ form.confirm_password.label }}<br>
            {{ form.confirm_password }}<br>
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>


{% endblock %}
