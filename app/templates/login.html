{% extends 'base.html' %}

{% block content %}
    <h1>Вход</h1>

    <form method="post" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}<br>
        </div>
        <div>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}<br>
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>


{% endblock %}
